<html>
  <head>
    <title>Object Detector</title>
    <style>
	img {
  	display: block;
  	margin-left: auto;
  	margin-right: auto;
	width: 45%
	}
    </style>
  </head>
  <body>
    <h1 align="center">Object Detector</h1>
    <form method="POST" action="/postfile">
		<label for="img">Select file / video:</label>
		<input type="file" id="img" name="img" accept="video/*,image/*">
		<input type="submit">
	</form>
  </body>
</html>
